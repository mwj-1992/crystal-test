<form name="loginForm" class="layout layout-align-center-center layout-wrap  flex-lg-20 flex-md-30 flex-sm-50 flex-xs-90  md-whiteframe-1dp" ng-submit="loginForm.$valid && login(user)" novalidate>
    <h3 class="md-headline flex-100">{{'plz_login'| translate}}</h3>
    <md-input-container flex="90">
        <md-icon>email</md-icon>
        <input ng-model="user.email" type="email" placeholder="{{'email_req'| translate}}" ng-required="true">
    </md-input-container>
    <md-input-container flex="90" class='loginPass'>
        <md-icon>lock</md-icon>
        <input ng-model="user.password" type="{{type}}" placeholder="{{'password_req'| translate}}" ng-required="true">
        <md-icon id=showPassword md-font-set="{{type=='password'?'fa fa-eye':'fa fa-eye-slash'}}" ng-init="type='password'" ng-mouseenter="type='text'" ng-mouseleave="type='password'"></md-icon>
    </md-input-container>
    <h1 class="md-body-2 text-center" flex=100> <a  href="#{{'/auth/forgetPassword/'+lang}}">{{'forgetPass'|translate}}</a></h1>
    <md-button class="md-primary md-raised" flex="50" type="submit">{{'login'| translate}}</md-button>
    <!-- <img ng-src="{{'/auth/qrCode/59bf6912a6e22113240e9771'}}"> -->
</form>
